<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Index Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Wendi Jollymore">
    </head>
    <body>
        <header>
            <h1>Index Page</h1>
            <h2>Chinese Year Zodiac</h2>
        </header>

        <!-- assumes that /zodiac is the project directory and 
         also that Base Application URL is set to /zodiac, 
         so when you test it on the server, you would include 
         /zodiac in your request URL -->
        <form action="./zodiac/getyear">
          <p><label for="year">Enter Year:
            <input type="number" min="1" max="4000" value="2023"
              name="year" id="year">
          </label></p>
          <p><input type="submit" value="Year of the ?"></p>
        </form>

        <footer>
            <address>&copy; 2023 Wendi Jollymore</address>
        </footer>
    </body>
</html>
